<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>movies-catalog</title>
  </head>
<body>
    <main>
        <hr class="top-hr">
        <h1 class="visually-hidden">Movies-catalog</h1>
        <div class="container">
            <div class="display-6 mb-4 text-center">Movies catalog</div>
            <div class="row movies gx-4">
                <div class="col col-4 left">
                    <form action="https://echo.htmlacademy.ru">
                        <div class="mb-3">
                            <input class="form-control" list="datalistOptions"  placeholder="Type to search movies...">
                            <datalist id="datalistOptions">
                                <option value="Avengers">
                                <option value="Halk">
                                <option value="Frozen heart">
                                <option value="Ariel">
                                <option value="Spiderman">
                            </datalist>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control"  placeholder="Movie range">
                        </div>
                        <select class="form-select mb-3" aria-label="searching-accordingly">
                            <option selected>All</option>
                            <option value="1">Frequently asked</option>
                            <option value="2">Most liked</option>
                            <option value="3">Low sized</option>
                            <option value="3">Subtitled</option>
                        </select>
                        <select class="form-select mb-3" aria-label="Rating">
                            <option selected>Rating(high to low)</option>
                            <option value="1">Rating(low to high)</option>
                        </select>
                        <button class="left__button btn btn-info">Search</button>
                    </form>
                    <div class=" mt-4 display-6">Bookmarked movies</div>
                    <ul class="mt-4 list-unstyled left__list">
                        <li class="left__list-item p-3  border rounded-top">
                            <h5 class="pt-1 left__list-title "><strong>Avengers: Infinity War</strong></h5>
                            <button class="mt-1 btn btn-danger">Remove</button>
                        </li>
                        <li class="left__list-item p-3  border">
                            <h5 class="pt-1 left__list-title "><strong> The Avengers</strong></h5>
                            <button class="mt-1 btn btn-danger">Remove</button>
                        </li>
                        <li class="left__list-item p-3  border rounded-bottom">
                            <h5 class="pt-1 left__list-title"><strong>12 Years a Slave </strong></h5>
                            <button class="mt-1 btn btn-danger">Remove</button>
                        </li>
                    </ul>
                </div>
                <div class="col col-8 right gx-5">
                   <h5 class="right__heading"><strong>Search results: 39</strong></h5>
                   <div class="alert alert-primary right__alert" role="alert">
                   Use the form on the the left to serch for a movie
                   </div>
                   <div class="row right-cards gx-4">
                        <div class="col col-6 card mb-3">
                            <img src="./img/left-pic.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title"><strong>Avengers: Infinity War</strong></h5>
                                <div class="d-flex m-2">
                                    <img class="card-icon" src="./img/portfolio-black-symbol.png" style="width: 15px; height: 15px;" alt="">
                                    <p class="card-text ">2018</p>
                                </div>
                                <div class="d-flex m-2">
                                    <img class="card-icon" src="./img/favourite.png" style="width: 15px; height: 15px;" alt="">
                                    <p class="card-text">8.7</p>
                                </div>
                                <div class="d-flex mt-5 ">
                                    <button type="button" class="btn btn-outline-primary m-1">Watch trailer</button>
                                    <button type="button" class="btn btn-outline-primary m-1">Bookmark</button>
                                    <button type="button" class="btn btn-outline-primary m-1">More info</button>
                                </div>
                            </div>
                        </div>
                        <div class="col col-6 card mb-3">
                            <img src="./img/right-pic.jpg" class="card-img-top" style="height: 285px;" alt="...">
                            <div class="card-body">
                                <h5 class="card-title"><strong>The Avengers</strong></h5>
                                <div class="d-flex m-2">
                                    <img class="card-icon" src="./img/portfolio-black-symbol.png" style="width: 15px; height: 15px;" alt="">
                                    <p class="card-text ">2012</p>
                                </div>
                                <div class="d-flex m-2">
                                    <img class="card-icon" src="./img/favourite.png" style="width: 15px; height: 15px;" alt="">
                                    <p class="card-text">8.1</p>
                                </div>
                                
                                <div class="d-flex mt-5 ">
                                    <button type="button" class="btn btn-outline-primary m-1">Watch trailer</button>
                                    <button type="button" class="btn btn-outline-primary m-1">Bookmark</button>
                                    <button type="button" class="btn btn-outline-primary m-1">More info</button>
                                </div>
                            </div>
                        </div>
                   </div>
                   <div>
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center mt-3">
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">4</a>
                                </li>
                            </ul>
                        </nav>

                   </div>
                    
                </div>
            </div>
        </div>
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
